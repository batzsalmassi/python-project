name: "Terraform Plan and Apply"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'main/**'
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: ${{ secrets.BACKEND_REGION }}

jobs:
  terraform:
    if: github.repository == 'batzsalmassi/python-project'
    name: "Terraform Plan and Apply"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CLOUDGURU_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CLOUDGURU_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        id: init
        working-directory: ./main
        run: terraform init

      - name: Create backend.tf
        run: |
          cat <<EOF > ./main/backend.tf
          terraform {
            backend "s3" {
              bucket = "${{ secrets.BUCKET_TF_STATE }}"
              key    = "terraform/python-master-project.tfstate"
              region = "${{ env.AWS_REGION }}"
            }
          }
          EOF

      - name: Terraform init with backend
        working-directory: ./main
        run: terraform init

      - name: Terraform format check
        id: fmt-check
        working-directory: ./main
        run: terraform fmt -check
        continue-on-error: true

      - name: Automatically format Terraform code if not formatted
        if: steps.fmt-check.outcome == 'failure'
        working-directory: ./main
        run: |
          terraform fmt
          echo "FORMATTING_NEEDED=true" >> $GITHUB_ENV

      - name: Commit formatted code
        if: env.FORMATTING_NEEDED == 'true' && github.event_name == 'pull_request'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout ${{ github.head_ref }}
          git add .
          git diff --staged --quiet || (git commit -m "Automatically formatted Terraform code" && git push origin ${{ github.head_ref }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Recheck Terraform format
        id: fmt-recheck
        if: env.FORMATTING_NEEDED == 'true'
        working-directory: ./main
        run: terraform fmt -check

      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request' && (steps.fmt-check.outcome == 'success' || steps.fmt-recheck.outcome == 'success')
        working-directory: ./main
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
          TF_VAR_personal_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_personal_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          terraform plan -no-color -input=false \
            -var "shodan_api_key=$SHODAN_API_KEY" \
            -var "personal_aws_access_key=$TF_VAR_personal_aws_access_key" \
            -var "personal_aws_secret_key=$TF_VAR_personal_aws_secret_key" \
            -out=tfplan

      - name: Show Terraform Plan
        if: steps.plan.outcome == 'success'
        run: |
          if [ -f ./main/tfplan ]; then
            terraform show -no-color ./main/tfplan | sed -E 's/(access_key|secret_key|api_key).*= ".+"/\1 = "<redacted>"/g' > redacted_plan.txt
            if [ ! -s redacted_plan.txt ]; then
              echo "No changes detected in the plan" > redacted_plan.txt
            fi
          else
            echo "No tfplan file found" > redacted_plan.txt
          fi

      - name: Summarize Terraform Plan
        id: plan_summary
        run: |
          echo "Debug: Starting Summarize Terraform Plan step"
          if [ ! -f redacted_plan.txt ]; then
            echo "summary=Error: redacted_plan.txt not found" >> $GITHUB_OUTPUT
            echo "Debug: redacted_plan.txt not found"
            exit 1
          fi

          echo "Debug: redacted_plan.txt found"
          
          # Function to safely set output
          set_output() {
            echo "$1<<EOF" >> $GITHUB_OUTPUT
            echo "$2" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          }
          
          # Extra safety check to ensure no sensitive info is in the file
          if grep -qiE '(access_key|secret_key|api_key).*=\s*"[^"]+"' redacted_plan.txt; then
            set_output "summary" "Error: Potential sensitive information detected in plan output. Please review the redaction process."
            echo "Debug: Potential sensitive information detected"
          elif grep -q "No changes detected in the plan" redacted_plan.txt; then
            set_output "summary" "No changes. Infrastructure is up-to-date."
            echo "Debug: No changes detected"
          elif grep -q "No tfplan file found" redacted_plan.txt; then
            set_output "summary" "Error: No Terraform plan file found."
            echo "Debug: No tfplan file found"
          else
            RESOURCES_ADDED=$(grep -c '^\s*\+ ' redacted_plan.txt || echo "0")
            RESOURCES_CHANGED=$(grep -c '^\s*~ ' redacted_plan.txt || echo "0")
            RESOURCES_DESTROYED=$(grep -c '^\s*- ' redacted_plan.txt || echo "0")
            
            set_output "resources_added" "$RESOURCES_ADDED"
            set_output "resources_changed" "$RESOURCES_CHANGED"
            set_output "resources_destroyed" "$RESOURCES_DESTROYED"
            set_output "summary" "Plan: $RESOURCES_ADDED to add, $RESOURCES_CHANGED to change, $RESOURCES_DESTROYED to destroy."
            echo "Debug: Resources - Added: $RESOURCES_ADDED, Changed: $RESOURCES_CHANGED, Destroyed: $RESOURCES_DESTROYED"
          fi

          echo "Debug: Finished Summarize Terraform Plan step"

      - name: Post Plan Summary Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
        env:
          PLAN_SUMMARY: ${{ steps.plan_summary.outputs.summary }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('redacted_plan.txt', 'utf8');
            const summary = process.env.PLAN_SUMMARY;
            
            let status = '✅ Success';
            if (summary.includes('Error')) {
              status = '❌ Error';
            } else if (summary !== 'No changes. Infrastructure is up-to-date.') {
              status = '⚠️ Changes';
            }
            
            const output = `### Terraform Plan Summary: ${status}

            ${summary.replace(/\n/g, '\n\n')}

            <details><summary>Show Plan Details</summary>

            \`\`\`hcl
            ${planOutput}
            \`\`\`
            </details>

            *Pushed by: @${context.actor}, Action: \`${context.eventName}\`*`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./main
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
          TF_VAR_personal_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_personal_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Always create a fresh plan
          terraform plan -no-color -input=false \
            -var "shodan_api_key=$SHODAN_API_KEY" \
            -var "personal_aws_access_key=$TF_VAR_personal_aws_access_key" \
            -var "personal_aws_secret_key=$TF_VAR_personal_aws_secret_key" \
            -out=tfplan
          
          # Apply the fresh plan
          terraform apply -auto-approve -input=false tfplan

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
